<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍃 모여봐요 동물의 숲 아이템 카탈로그</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 메인 홈 화면 -->
    <div id="homePage" class="page active">
        <!-- 헤더 -->
        <header class="header">
            <img src="../image/logo.webp" alt="로고" class="header-logo">
            <div class="header-content">
                <h1 class="logo">🏝️ 모여봐요 동물의 숲</h1>
                <h1 class="logo">아이템 카탈로그</h1>
                <p class="subtitle">나만의 섬을 꾸미기 위한 아이템 모음</p>
            </div>
        </header>

        <!-- 메인 카테고리 섹션 -->
        <main class="main-content">
            <div class="category-grid">
                <button class="category-card" data-category="furniture">
                    <span class="category-icon">🛋️</span>
                    <h2 class="category-name">가구</h2>
                    <p class="category-desc">Furniture</p>
                </button>

                <button class="category-card" data-category="clothing">
                    <span class="category-icon">👕</span>
                    <h2 class="category-name">옷</h2>
                    <p class="category-desc">Clothing</p>
                </button>

                <button class="category-card" data-category="shoes">
                    <span class="category-icon">👟</span>
                    <h2 class="category-name">신발</h2>
                    <p class="category-desc">Shoes</p>
                </button>

                <button class="category-card" data-category="bags">
                    <span class="category-icon">🎒</span>
                    <h2 class="category-name">가방</h2>
                    <p class="category-desc">Bags</p>
                </button>

                <button class="category-card" data-category="tools">
                    <span class="category-icon">🔨</span>
                    <h2 class="category-name">도구</h2>
                    <p class="category-desc">Tools</p>
                </button>

                <button class="category-card" data-category="other">
                    <span class="category-icon">🎵</span>
                    <h2 class="category-name">기타</h2>
                    <p class="category-desc">Other Items</p>
                </button>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>🍃 Made with love for Animal Crossing fans 🍃</p>
        </footer>
    </div>

    <!-- 가구 서브 카테고리 페이지 -->
    <div id="subCategoryPage" class="page">
        <header class="detail-header">
            <button class="back-btn" id="backToHomeBtn">← 홈으로</button>
            <h1 class="detail-title">가구 📦</h1>
        </header>

        <main class="detail-content">
            <div class="category-grid" id="subCategoryGrid">
                <!-- 서브 카테고리 버튼이 여기에 동적으로 생성됩니다 -->
            </div>
        </main>
    </div>

    <!-- 카테고리 상세 페이지 -->
    <div id="categoryPage" class="page">
        <header class="detail-header">
            <button class="back-btn" id="backBtn">← 뒤로 가기</button>
            <button class="back-btn" id="backToSubBtn" style="display:none;">← 가구 목록</button>
            <h1 class="detail-title" id="categoryTitle">카테고리</h1>
        </header>

        <main class="detail-content">
            <div class="items-grid" id="itemsGrid">
                <!-- 아이템 카드가 여기에 동적으로 생성됩니다 -->
            </div>
        </section>
    </div>

    <!-- 색상 변형 모달 -->
    <div id="variantModal" class="variant-modal">
        <div class="variant-modal-content">
            <button id="closeModal" class="close-modal">✕</button>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="variantGrid" class="variant-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
