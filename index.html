<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍃 모여봐요 동물의 숲 아이템 카탈로그</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 메인 홈 화면 -->
    <div id="homePage" class="page active">
        <!-- 헤더 -->
        <header class="header">
            <img src="image/logo.webp" alt="로고" class="header-logo">
            <div class="header-content">
                <h1 class="logo">부엉이의 기록 🦉</h1>
                <p class="subtitle">동물의 숲 박물관 관장 부엉의 비밀스러운 아이템 백과사전</p>
            </div>
        </header>

        <!-- 메인 카테고리 섹션 -->
        <main class="main-content">
            <!-- 검색창 -->
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="원하는 아이템을 손쉽게 검색해보세요.">
            </div>
            
            <div class="category-grid">
                <button class="category-card" data-category="furniture">
                    <span class="category-icon">🛋️</span>
                    <h2 class="category-name">가구</h2>
                    <p class="category-desc">Furniture</p>
                </button>

                <button class="category-card" data-category="clothing">
                    <span class="category-icon">👕</span>
                    <h2 class="category-name">옷</h2>
                    <p class="category-desc">Clothing</p>
                </button>

                <button class="category-card" data-category="shoes">
                    <span class="category-icon">👟</span>
                    <h2 class="category-name">신발</h2>
                    <p class="category-desc">Shoes</p>
                </button>

                <button class="category-card" data-category="bags">
                    <span class="category-icon">🎒</span>
                    <h2 class="category-name">가방</h2>
                    <p class="category-desc">Bags</p>
                </button>

                <button class="category-card" data-category="tools">
                    <span class="category-icon">🔨</span>
                    <h2 class="category-name">도구</h2>
                    <p class="category-desc">Tools</p>
                </button>

                <button class="category-card" data-category="other">
                    <span class="category-icon">🎵</span>
                    <h2 class="category-name">기타</h2>
                    <p class="category-desc">Other Items</p>
                </button>
            </div>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>🍃본 웹사이트 '부엉이의 기록'은 비영리 목적으로 제작된 학술용 프로젝트이며,<br>'동물의 숲' 및 관련 이미지의 모든 저작권은 Nintendo에 있습니다.<br>This website is a non-profit academic project. All rights to 'Animal Crossing' and its assets belong to Nintendo. 🍃</p>
        </footer>
    </div>

    <!-- 가구 서브 카테고리 페이지 -->
    <div id="subCategoryPage" class="page">
        <header class="detail-header">
            <button class="back-btn" id="backToHomeBtn">← 홈으로</button>
            <h1 class="detail-title">가구 📦</h1>
        </header>

        <main class="detail-content">
            <div class="category-grid" id="subCategoryGrid">
                <!-- 서브 카테고리 버튼이 여기에 동적으로 생성됩니다 -->
            </div>
        </main>
    </div>

    <!-- 카테고리 상세 페이지 -->
    <div id="categoryPage" class="page">
        <header class="detail-header">
            <button class="back-btn" id="backBtn">← 뒤로 가기</button>
            <button class="back-btn" id="backToSubBtn" style="display:none;">← 가구 목록</button>
            <h1 class="detail-title" id="categoryTitle">카테고리</h1>
        </header>

        <main class="detail-content">
            <div class="items-grid" id="itemsGrid">
                <!-- 아이템 카드가 여기에 동적으로 생성됩니다 -->
            </div>
        </section>
    </div>

    <!-- 색상 변형 모달 -->
    <div id="variantModal" class="variant-modal">
        <div class="variant-modal-content">
            <button id="closeModal" class="close-modal">✕</button>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="variantGrid" class="variant-grid"></div>
        </div>
    </div>

    <!-- 고정된 캐릭터 이미지 -->
    <div class="character-container character-left">
        <div class="speech-bubble bubble-left" id="boooSpeechBubble">
            <p>오늘 밤 유성이 떨어질까요? ✨</p>
        </div>
        <img src="image/booo.webp" alt="부엉이 캐릭터" class="fixed-character-left">
    </div>
    
    <div class="character-container character-right">
        <div class="speech-bubble bubble-right" id="booSpeechBubble">
            <p>저의 백과사전을 재미있게 즐겨봐요! 🦉</p>
        </div>
        <img src="image/boo.webp" alt="부엉이 캐릭터" class="fixed-character-right">
    </div>

    <script src="script.js"></script>
</body>
</html>
