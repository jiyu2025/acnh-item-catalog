<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 자동 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="floating-balls-container" id="floatingBalls">
            <!-- 45개의 공이 JavaScript로 동적 생성됨 -->
        </div>
        <div class="hero-content">
            <h1>🎰 로또 번호 자동 생성기</h1>
            <p>행운의 번호를 만나보세요!</p>
            <button class="generate-btn" id="generateBtn">로또번호 자동 생성</button>
        </div>
    </section>

    <!-- Current Numbers Section -->
    <section class="current-numbers-section">
        <h2>생성된 로또 번호</h2>
        <div class="current-numbers" id="currentNumbers">
            <p class="placeholder">버튼을 클릭하여 로또 번호를 생성하세요</p>
        </div>
    </section>

    <!-- History Section -->
    <section class="history-section">
        <div class="history-header">
            <h2>생성 히스토리</h2>
            <button class="clear-history-btn" id="clearHistoryBtn">전체 삭제</button>
        </div>
        <div class="history-list" id="historyList">
            <p class="placeholder">아직 생성된 번호가 없습니다</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
